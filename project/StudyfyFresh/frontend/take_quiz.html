<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Studyfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Take a Quiz</h1>
            <form id="quizForm">
                <div id="quizQuestions"></div>
                <button type="submit" class="btn" id="submitQuizBtn">Submit Quiz</button>
            </form>
            <div id="quizError" class="alert alert-error" style="display:none;"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
