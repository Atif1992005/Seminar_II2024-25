<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Str</title>
</head>
<body>
  <script>
    x = prompt("Enter the string");
    window.alert("Length of String: " + x.length);

    y = prompt("ENTER THE NUMBER");
    z = y.split('').reverse().join('');
    window.alert("Reverse String is : " + z);
  </script>
</body>
</html>
